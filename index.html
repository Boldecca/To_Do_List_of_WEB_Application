<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 dark:from-gray-900 dark:via-gray-800 dark:to-black min-h-screen flex items-center justify-center p-4 sm:p-8">

  <!-- Main Card -->
  <div class="bg-white dark:bg-gray-900 shadow-2xl rounded-2xl w-full max-w-xl p-6 transition-all duration-300 hover:scale-[1.01]">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-indigo-600 dark:text-indigo-400">✨ My To-Do List</h1>
      <button id="darkToggle" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-xl text-sm hover:opacity-80 transition">🌙</button>
    </div>

    <!-- Input Row -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task..."
        class="flex-grow px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white" />
      <select id="priority" class="px-3 py-2 border rounded-xl dark:bg-gray-800 dark:text-white">

     <!-- Category Selector -->
  <select id="category" class="px-3 py-2 border rounded-xl dark:bg-gray-800 dark:text-white">
    <option value="work">Work 💼</option>
    <option value="personal">Personal 🏠</option>
    <option value="school">School 📚</option>
  </select>

    <!-- Priority Selector -->
        <option value="low">Low 🔵</option>
        <option value="medium">Medium 🟡</option>
        <option value="high">High 🔴</option>
      </select>
      <button onclick="addTask()"
        class="bg-indigo-500 text-white px-4 py-2 rounded-xl hover:bg-indigo-600 transition">Add</button>
    </div>

    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Search tasks..."
      class="w-full px-4 py-2 mb-4 border rounded-xl focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white" 
      oninput="renderTasks()" />

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      taskList.innerHTML = "";

      tasks
        .filter(task => task.text.toLowerCase().includes(searchValue))
        .forEach((task, index) => {
          const li = document.createElement("li");
          li.className = "flex flex-col sm:flex-row sm:items-center justify-between bg-gray-100 dark:bg-gray-800 px-4 py-3 rounded-xl shadow hover:shadow-md transition";

          // Task row
          const taskRow = document.createElement("div");
          taskRow.className = "flex items-center gap-3 w-full";

          // Editable text
          const input = document.createElement("input");
          input.type = "text";
          input.value = task.text;
          input.readOnly = !task.editing;
          input.className = "flex-grow bg-transparent border-0 focus:ring-0 " + 
            (task.completed ? "line-through text-gray-400" : "text-gray-700 dark:text-gray-200");
          input.onchange = (e) => { task.text = e.target.value; task.editing = false; saveTasks(); renderTasks(); };

          input.onclick = () => {
            if (!task.editing) toggleTask(index);
          };

          // Priority label
          const prioritySpan = document.createElement("span");
          prioritySpan.className = "text-xs font-semibold px-2 py-1 rounded-full " +
            (task.priority === "high" ? "bg-red-200 text-red-700" :
             task.priority === "medium" ? "bg-yellow-200 text-yellow-700" :
             "bg-blue-200 text-blue-700");
          prioritySpan.textContent = task.priority.charAt(0).toUpperCase() + task.priority.slice(1);

          taskRow.appendChild(input);
          taskRow.appendChild(prioritySpan);

          // Action buttons
          const actions = document.createElement("div");
          actions.className = "flex gap-2 mt-2 sm:mt-0";

          // Edit button
          const editBtn = document.createElement("button");
          editBtn.innerHTML = task.editing ? "💾" : "✏️";
          editBtn.className = "text-indigo-500 hover:text-indigo-700";
          editBtn.onclick = () => { task.editing = !task.editing; renderTasks(); };

          // Delete button
          const delBtn = document.createElement("button");
          delBtn.innerHTML = "✖";
          delBtn.className = "text-red-500 hover:text-red-700";
          delBtn.onclick = () => deleteTask(index);

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          li.appendChild(taskRow);
          li.appendChild(actions);
          taskList.appendChild(li);
        });

      saveTasks();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const priority = document.getElementById("priority").value;
      const text = input.value.trim();

      if (text !== "") {
        tasks.push({ text, completed: false, priority, editing: false });
        input.value = "";
        renderTasks();
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Dark mode toggle
    document.getElementById("darkToggle").onclick = () => {
      document.documentElement.classList.toggle("dark");
    };

    renderTasks();
  </script>
</body>
</html>
