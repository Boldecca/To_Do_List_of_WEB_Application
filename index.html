
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode
    tailwind.config = { darkMode: 'class' };
  </script>
  <meta name="color-scheme" content="dark light">
  <script>
    // Initialize theme: default to dark, persist preference
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = stored ? stored === 'dark' : prefersDark || true;
      if (shouldUseDark) document.documentElement.classList.add('dark');
    })();
  </script>
  
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-950 dark:text-gray-200 min-h-screen antialiased">
  <!-- Full-width grid layout -->
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 py-6">
    <!-- Top bar -->
    <div class="sticky top-0 z-50 -mx-4 sm:-mx-6 mb-6">
      <div class="px-4 sm:px-6 py-3 bg-white/70 dark:bg-gray-900/70 backdrop-blur border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow ring-1 ring-indigo-400/30 flex items-center justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l2.25 2.25L15 11.25" />
              <rect x="3.5" y="4" width="17" height="16" rx="3" ry="3" class="fill-white/10" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight"><span class="bg-gradient-to-r from-indigo-500 to-purple-400 bg-clip-text text-transparent">My To‑Do List</span></h1>
            <p class="text-xs text-gray-500 dark:text-gray-400">Stay organized, stay focused</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <span class="inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full bg-gray-200 text-gray-800 border border-gray-300 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700"><span id="taskCount">0</span> tasks</span>
          <button id="darkToggle" class="px-3 py-1.5 rounded-lg text-sm bg-gray-200 border border-gray-300 text-gray-800 hover:bg-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700 transition" aria-label="Toggle dark mode">🌙</button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left column: inputs & filters -->
      <div class="space-y-6">
        <div class="bg-white border border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 backdrop-blur shadow rounded-2xl p-5">
          <h2 class="text-base font-medium mb-4">New Task</h2>
          <div class="flex flex-col gap-3">
            <input id="taskInput" type="text" placeholder="Add a new task..."
              class="w-full px-3 py-2 rounded-lg bg-white text-gray-900 placeholder:text-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800/70 dark:text-gray-100 dark:border-gray-700" />
            <div class="flex flex-col sm:flex-row gap-3">
              <select id="category" class="w-full sm:w-1/2 px-3 py-2 rounded-lg bg-white text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800/70 dark:text-gray-100 dark:border-gray-700">
                <option value="work">💼 Work</option>
                <option value="personal">🏠 Personal</option>
                <option value="school">📚 School</option>
              </select>
              <select id="priority" class="w-full sm:w-1/2 px-3 py-2 rounded-lg bg-white text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800/70 dark:text-gray-100 dark:border-gray-700">
                <option value="low">🔵 Low</option>
                <option value="medium">🟡 Medium</option>
                <option value="high">🔴 High</option>
              </select>
            </div>
            <button onclick="addTask()" class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">Add Task</button>
          </div>
        </div>

        <div class="bg-white border border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 backdrop-blur shadow rounded-2xl p-5">
          <h2 class="text-base font-medium mb-4">Filters</h2>
          <input id="searchInput" type="text" placeholder="Search tasks..."
            class="w-full px-3 py-2 mb-3 rounded-lg bg-white text-gray-900 placeholder:text-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800/70 dark:text-gray-100 dark:border-gray-700" 
            oninput="renderTasks()" />
          <div class="flex flex-wrap gap-2">
            <button onclick="filterCategory('all')" class="px-3 py-1.5 rounded-lg bg-gray-200 border border-gray-300 text-gray-800 hover:bg-gray-300 transition dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700">All</button>
            <button onclick="filterCategory('work')" class="px-3 py-1.5 rounded-lg bg-gray-200 border border-gray-300 text-gray-800 hover:bg-gray-300 transition dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700">Work</button>
            <button onclick="filterCategory('personal')" class="px-3 py-1.5 rounded-lg bg-gray-200 border border-gray-300 text-gray-800 hover:bg-gray-300 transition dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700">Personal</button>
            <button onclick="filterCategory('school')" class="px-3 py-1.5 rounded-lg bg-gray-200 border border-gray-300 text-gray-800 hover:bg-gray-300 transition dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700">School</button>
          </div>
        </div>
      </div>

      <!-- Right column: task list -->
      <div class="lg:col-span-2">
        <div class="bg-white border border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 backdrop-blur shadow rounded-2xl p-5">
          <h2 class="text-base font-medium mb-4">Tasks</h2>
          <ul id="taskList" class="space-y-2"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional features at the bottom -->
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 pb-10">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Quick Actions -->
      <div class="lg:col-span-2">
        <div class="bg-white border border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 backdrop-blur shadow rounded-2xl p-5">
          <h2 class="text-base font-medium mb-4">Quick Actions</h2>
          <div class="flex flex-wrap gap-2">
            <button onclick="markAllCompleted()" class="px-3 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-500">Mark all completed</button>
            <button onclick="clearCompleted()" class="px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-500">Clear completed</button>
            <button onclick="deleteAll()" class="px-3 py-2 rounded-lg bg-red-600 text-white hover:bg-red-500">Delete all</button>
            <button onclick="exportTasks()" class="px-3 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500">Export JSON</button>
            <button onclick="document.getElementById('importFile').click()" class="px-3 py-2 rounded-lg bg-gray-200 text-gray-800 border border-gray-300 hover:bg-gray-300 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-700">Import JSON</button>
            <input id="importFile" type="file" accept="application/json" class="hidden" onchange="importTasks(event)" />
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div>
        <div class="bg-white border border-gray-200 dark:bg-gray-900/80 dark:border-gray-800 backdrop-blur shadow rounded-2xl p-5">
          <h2 class="text-base font-medium mb-4">Stats</h2>
          <div class="grid grid-cols-3 gap-3 text-center">
            <div class="rounded-lg border border-gray-200 dark:border-gray-800 p-3">
              <div class="text-xs text-gray-500 dark:text-gray-400">Total</div>
              <div id="statTotal" class="text-lg font-semibold">0</div>
            </div>
            <div class="rounded-lg border border-gray-200 dark:border-gray-800 p-3">
              <div class="text-xs text-gray-500 dark:text-gray-400">Completed</div>
              <div id="statCompleted" class="text-lg font-semibold">0</div>
            </div>
            <div class="rounded-lg border border-gray-200 dark:border-gray-800 p-3">
              <div class="text-xs text-gray-500 dark:text-gray-400">Remaining</div>
              <div id="statRemaining" class="text-lg font-semibold">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let activeCategory = "all";

    function filterCategory(category) {
      activeCategory = category;
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      taskList.innerHTML = "";
      // Update header task count
      const taskCountEl = document.getElementById("taskCount");
      if (taskCountEl) taskCountEl.textContent = tasks.length.toString();
      // Update stats
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const remaining = total - completed;
      const sTotal = document.getElementById('statTotal');
      const sComp = document.getElementById('statCompleted');
      const sRem = document.getElementById('statRemaining');
      if (sTotal) sTotal.textContent = total.toString();
      if (sComp) sComp.textContent = completed.toString();
      if (sRem) sRem.textContent = remaining.toString();

      tasks
  .filter(task => {
    const matchesSearch = task.text.toLowerCase().includes(searchValue);
    const matchesCategory = activeCategory === "all" || task.category === activeCategory;
    return matchesSearch && matchesCategory;
  })
  .forEach((task, index) => {
    const li = document.createElement("li");
    li.className =
      "flex flex-col sm:flex-row sm:items-center justify-between bg-gray-50 dark:bg-gray-800 px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-800";

    // Task row
    const taskRow = document.createElement("div");
    taskRow.className = "flex items-center gap-3 w-full";

    // Editable input
    const input = document.createElement("input");
    input.type = "text";
    input.value = task.text;
    input.readOnly = !task.editing;
    input.className =
      "flex-grow bg-transparent border-0 focus:ring-0 focus:outline-none " +
      (task.completed ? "line-through text-gray-400 dark:text-gray-500" : "text-gray-900 dark:text-gray-200");
    input.onchange = (e) => {
      task.text = e.target.value;
      task.editing = false;
      saveTasks();
      renderTasks();
    };
    input.onclick = () => {
      if (!task.editing) toggleTask(index);
    };

    // Priority label
    const prioritySpan = document.createElement("span");
    prioritySpan.className =
      "text-xs font-semibold px-2 py-1 rounded-full border " +
      (task.priority === "high"
        ? "bg-red-100 text-red-700 border-red-200 dark:bg-red-500/10 dark:text-red-400 dark:border-red-500/30"
        : task.priority === "medium"
        ? "bg-yellow-100 text-yellow-800 border-yellow-200 dark:bg-yellow-500/10 dark:text-yellow-300 dark:border-yellow-500/30"
        : "bg-blue-100 text-blue-700 border-blue-200 dark:bg-blue-500/10 dark:text-blue-300 dark:border-blue-500/30");
    prioritySpan.textContent =
      task.priority.charAt(0).toUpperCase() + task.priority.slice(1);

    // Category label
    const categorySpan = document.createElement("span");
    categorySpan.className =
      "text-xs font-semibold px-2 py-1 rounded-full bg-gray-200 text-gray-800 border border-gray-300 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700";
    categorySpan.textContent =
      task.category.charAt(0).toUpperCase() + task.category.slice(1);

    // Action buttons
    const actions = document.createElement("div");
    actions.className = "flex gap-2 mt-2 sm:mt-0";

    // Edit button
    const editBtn = document.createElement("button");
    editBtn.innerHTML = task.editing ? "💾" : "✏️";
    editBtn.className = "px-2 py-1 rounded-md text-indigo-700 hover:text-indigo-800 border border-transparent hover:border-indigo-300 dark:text-indigo-400 dark:hover:text-indigo-300 dark:hover:border-indigo-500/30";
    editBtn.onclick = () => {
      task.editing = !task.editing;
      renderTasks();
    };

    // Delete button
    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.className =
      "ml-3 px-2 py-1 bg-red-600 text-white rounded-md hover:bg-red-500";
    delBtn.onclick = () => {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    };

    // Assemble row
    taskRow.appendChild(input);
    taskRow.appendChild(prioritySpan);
    taskRow.appendChild(categorySpan);

    actions.appendChild(editBtn);
    actions.appendChild(delBtn);

    li.appendChild(taskRow);
    li.appendChild(actions);

    taskList.appendChild(li);
  });
  }

    function addTask() {
  const input = document.getElementById("taskInput");
  const priority = document.getElementById("priority").value;
  const category = document.getElementById("category").value;
  const text = input.value.trim();

  if (text !== "") {
    tasks.push({ text, completed: false, priority, category, editing: false });
    input.value = "";
    saveTasks();
    renderTasks();
  }
}


    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Quick Actions
    function markAllCompleted() {
      tasks = tasks.map(t => ({ ...t, completed: true }));
      saveTasks();
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.map(t => ({ ...t, completed: false }));
      saveTasks();
      renderTasks();
    }

    function deleteAll() {
      if (!confirm('Delete all tasks?')) return;
      tasks = [];
      saveTasks();
      renderTasks();
    }

    function exportTasks() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tasks.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function importTasks(event) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(String(reader.result || '[]'));
          if (!Array.isArray(data)) throw new Error('Invalid JSON');
          tasks = data.map(item => ({
            text: String(item.text || ''),
            completed: Boolean(item.completed),
            priority: ['low','medium','high'].includes(item.priority) ? item.priority : 'low',
            category: ['work','personal','school'].includes(item.category) ? item.category : 'personal',
            editing: false,
          })).filter(t => t.text.trim() !== '');
          saveTasks();
          renderTasks();
        } catch (e) {
          alert('Failed to import: ' + (e && e.message ? e.message : 'Unknown error'));
        }
      };
      reader.readAsText(file);
      // Reset input so same file can be selected again
      event.target.value = '';
    }

    // Dark mode toggle
    document.getElementById("darkToggle").onclick = () => {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    renderTasks();
  </script>
</body>
</html>
