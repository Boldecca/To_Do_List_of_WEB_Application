<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode
    tailwind.config = { darkMode: 'class' };
  </script>
  <meta name="color-scheme" content="dark light">
  <script>
    // Initialize theme: default to dark, persist preference
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = stored ? stored === 'dark' : prefersDark || true;
      if (shouldUseDark) document.documentElement.classList.add('dark');
    })();
  </script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen antialiased">
  <!-- Main Card -->
  <div class="w-full max-w-2xl mx-auto px-4 sm:px-6 py-8">
    <div class="bg-gray-900/80 backdrop-blur border border-gray-800 shadow-xl rounded-2xl p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-white">My To‑Do List</h1>
      <button id="darkToggle" class="px-3 py-1.5 rounded-lg text-sm bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition">🌙</button>
    </div>

    <!-- Input Row -->
    <div class="flex flex-col sm:flex-row items-center gap-3 mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task..."
        class="flex-1 w-full px-3 py-2 rounded-lg bg-gray-800/70 text-gray-100 placeholder:text-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
      <select id="category" class="w-full sm:w-auto px-3 py-2 rounded-lg bg-gray-800/70 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="work">💼 Work</option>
      <option value="personal">🏠 Personal</option>
      <option value="school">📚 School</option>
      </select>
      <select id="priority" class="w-full sm:w-auto px-3 py-2 rounded-lg bg-gray-800/70 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="low">🔵 Low</option>
      <option value="medium">🟡 Medium</option>
      <option value="high">🔴 High</option>
      </select>
      <button onclick="addTask()"
        class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full sm:w-auto">Add</button>
    </div>
    
    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Search tasks..."
      class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-800/70 text-gray-100 placeholder:text-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
      oninput="renderTasks()" />

    <!-- Category Filter -->
    <div class="flex justify-center gap-2 mb-4">
      <button onclick="filterCategory('all')" class="px-3 py-1.5 rounded-lg bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition">All</button>
      <button onclick="filterCategory('work')" class="px-3 py-1.5 rounded-lg bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition">Work</button>
      <button onclick="filterCategory('personal')" class="px-3 py-1.5 rounded-lg bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition">Personal</button>
      <button onclick="filterCategory('school')" class="px-3 py-1.5 rounded-lg bg-gray-800 border border-gray-700 text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition">School</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let activeCategory = "all";

    function filterCategory(category) {
      activeCategory = category;
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      taskList.innerHTML = "";

      tasks
  .filter(task => {
    const matchesSearch = task.text.toLowerCase().includes(searchValue);
    const matchesCategory = activeCategory === "all" || task.category === activeCategory;
    return matchesSearch && matchesCategory;
  })
  .forEach((task, index) => {
    const li = document.createElement("li");
    li.className =
      "flex flex-col sm:flex-row sm:items-center justify-between bg-gray-850 px-4 py-3 rounded-xl border border-gray-800";

    // Task row
    const taskRow = document.createElement("div");
    taskRow.className = "flex items-center gap-3 w-full";

    // Editable input
    const input = document.createElement("input");
    input.type = "text";
    input.value = task.text;
    input.readOnly = !task.editing;
    input.className =
      "flex-grow bg-transparent border-0 focus:ring-0 focus:outline-none " +
      (task.completed ? "line-through text-gray-500" : "text-gray-200");
    input.onchange = (e) => {
      task.text = e.target.value;
      task.editing = false;
      saveTasks();
      renderTasks();
    };
    input.onclick = () => {
      if (!task.editing) toggleTask(index);
    };

    // Priority label
    const prioritySpan = document.createElement("span");
    prioritySpan.className =
      "text-xs font-semibold px-2 py-1 rounded-full border " +
      (task.priority === "high"
        ? "bg-red-500/10 text-red-400 border-red-500/30"
        : task.priority === "medium"
        ? "bg-yellow-500/10 text-yellow-300 border-yellow-500/30"
        : "bg-blue-500/10 text-blue-300 border-blue-500/30");
    prioritySpan.textContent =
      task.priority.charAt(0).toUpperCase() + task.priority.slice(1);

    // Category label
    const categorySpan = document.createElement("span");
    categorySpan.className =
      "text-xs font-semibold px-2 py-1 rounded-full bg-gray-800 text-gray-300 border border-gray-700";
    categorySpan.textContent =
      task.category.charAt(0).toUpperCase() + task.category.slice(1);

    // Action buttons
    const actions = document.createElement("div");
    actions.className = "flex gap-2 mt-2 sm:mt-0";

    // Edit button
    const editBtn = document.createElement("button");
    editBtn.innerHTML = task.editing ? "💾" : "✏️";
    editBtn.className = "px-2 py-1 rounded-md text-indigo-400 hover:text-indigo-300 border border-transparent hover:border-indigo-500/30";
    editBtn.onclick = () => {
      task.editing = !task.editing;
      renderTasks();
    };

    // Delete button
    const delBtn = document.createElement("button");
    delBtn.textContent = "Delete";
    delBtn.className =
      "ml-3 px-2 py-1 bg-red-600 text-white rounded-md hover:bg-red-500";
    delBtn.onclick = () => {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    };

    // Assemble row
    taskRow.appendChild(input);
    taskRow.appendChild(prioritySpan);
    taskRow.appendChild(categorySpan);

    actions.appendChild(editBtn);
    actions.appendChild(delBtn);

    li.appendChild(taskRow);
    li.appendChild(actions);

    taskList.appendChild(li);
  });
  }

    function addTask() {
  const input = document.getElementById("taskInput");
  const priority = document.getElementById("priority").value;
  const category = document.getElementById("category").value;
  const text = input.value.trim();

  if (text !== "") {
    tasks.push({ text, completed: false, priority, category, editing: false });
    input.value = "";
    saveTasks();
    renderTasks();
  }
}


    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Dark mode toggle
    document.getElementById("darkToggle").onclick = () => {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    renderTasks();
  </script>
</body>
</html>
